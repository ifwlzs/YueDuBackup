<!DOCTYPE html>
<html>
	<head>
		<title>打赏</title>
		<link href="https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup@master/Tool/googlefont.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<style>
			#msg {
				text-align: center;
				margin: 0 auto;
				color: #1bce39;
				font-size: 1.2em;
				font-weight: bold;
			}

			#img {
				margin: 0 auto;
				max-width: 100%;
				max-height: auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<v-app>
				<template>
					<v-container fluid>
						<v-row style="width: 90%;margin: 0 auto;margin-top: 10px;">
							<v-select v-model="itemsSelected" :items="items" label="选择大佬进行打赏" @change="f1" outlined
								return-object id="selected">
							</v-select>
						</v-row>
						<v-row style="width: 90%;margin: 0 auto;">
							<img id="img">
						</v-row>
						<v-row style="width: 90%;margin: 0 auto;margin-top: 10px;">
							<div id="msg">请使用微信扫码进行打赏哦~</div>
						</v-row>
					</v-container>
				</template>
			</v-app>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<script>
			new Vue({
				el: '#app',
				vuetify: new Vuetify(),
				data() {
					return {
						items: ['菊花花', '糖果超甜', '渊呀', 'Haxc.', '天域战歌', '阿月', '浮萍'],
						img: ['https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/juhua.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/tangguo.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/yuanya.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/haxc.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/tianyuzhange.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/ayue.jpg',
							'https://cdn.jsdelivr.net/gh/oli-fa/YueDuBackup/img/fuping.jpg'
						],
					}
				},
				methods: {
					f1() {
						index = this.items.findIndex(x => x === this.itemsSelected)
						document.getElementById("img").src = this.img[index]
					}
				}
			})
		</script>
	</body>
</html>
